<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>css transform 3D</title>
		<style>
			.container {
				perspective: 1000px;
				transform-style: preserve-3d;
				margin-top: 100px;
				text-align: center;
				font-size: 0;
				position: fixed;
				box-sizing: border-box;
				width: 250px;
				height: 350px;
				left: calc(50% - 125px);
			}
			.container img {
				transition: transform 1s ease;								
				position: absolute;
				left: 0;
				top: 0;
				backface-visibility: hidden;
				width: 100%;
				height: 100%;
			}
			.container .positive {
				transform: rotateY(0);
			}
			.container .opposite {
				transform: rotateY(-180deg);
			}
			.container:hover .positive {
				transform: rotateY(180deg);
			}
			.container:hover .opposite {
				transform: rotateY(0);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img class="positive" src="positive.jpg">
			<img class="opposite" src="opposite.jpg">
		</div>
	</body>
</html>
